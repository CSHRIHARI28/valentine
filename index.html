<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine ğŸ’–</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    }

    h1 {
      color: #fff;
      margin-bottom: 10px;
      text-align: center;
    }

    #message {
      color: white;
      font-size: 18px;
      margin-bottom: 20px;
    }

    .buttons {
      position: relative;
      width: 300px;
      height: 200px;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      position: absolute;
    }

    #yesBtn {
      background-color: #28a745;
      color: white;
      left: 50%;
      transform: translateX(-50%);
      bottom: 20px;
    }

    #noBtn {
      background-color: #dc3545;
      color: white;
      top: 20px;
      left: 20px;
    }
  </style>
</head>
<body>

<h1>Will you be my Valentine, Sanjana? ğŸ’˜</h1>
<p id="message"></p>

<div class="buttons">
  <button id="yesBtn" onclick="yesClicked()">Yes ğŸ’–</button>
  <button id="noBtn" onmouseover="moveNo()">No ğŸ’”</button>
</div>

<script>
  let noCount = 0;

  function moveNo() {
    const noBtn = document.getElementById("noBtn");
    const container = document.querySelector(".buttons");
    const message = document.getElementById("message");

    noCount++;

    if (noCount === 5) {
      alert("Okay okay ğŸ˜­ enough running!\nJust click YES already ğŸ’–");
    }

    if (noCount === 10) {
      noBtn.style.display = "none";
      message.innerText = "You have no choice now ğŸ˜ğŸ’˜";
      return;
    }

    const maxX = container.clientWidth - noBtn.offsetWidth;
    const maxY = container.clientHeight - noBtn.offsetHeight;

    const randomX = Math.floor(Math.random() * maxX);
    const randomY = Math.floor(Math.random() * maxY);

    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";
  }

  function yesClicked() {
    document.body.innerHTML = `
      <h1 style="color:white; text-align:center;">
        YAYYYY ğŸ’•ğŸ¥°<br>
        Happy Valentineâ€™s Day ğŸ’–
      </h1>
    `;
  }
</script>

</body>
</html>
